<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<link rel="shortcut icon" type="image/x-png" href="#{request.contextPath}/img/fav1.png"/>
	<link rel="StyleSheet" type="text/css" href="css/css.css"
		media="screen"></link>
	<title>Cadastro Profissional</title>
</h:head>
<h:body>


	<nav class="inicio">

	<div id="imgmenu">
		<h:graphicImage
			value="/img/logo final fundo branco pequeno redondo.png">
		</h:graphicImage>
		<div id="botoes">
			<p:button value="Home" outcome="index.xhtml" id="ajax"  styleClass="ui-priority-primary" />
			<p:button value="Login" outcome="login.xhtml" id="ajax1"  styleClass="ui-priority-primary" />
		
		</div>

	</div>

	</nav>

	<h:form id="frmprof">
		<p:growl id="cadastroprof" showDetail="true" />

		<p:fieldset legend="Cadastro Profissional" style="margin-bottom:20px; margin-top:178px;">
			<h:panelGrid columns="2" cellpadding="5">
				
				<p:outputLabel value="Nome:" />
				<p:inputText id="nome" value="#{profissional.nome}" required="true" size="70"
					requiredMessage="Digite um Nome" />
				<p:outputLabel value="CPF:" />
				<p:inputText id="cpf" value="#{profissional.cpf}" maxlength="11"
					required="true" requiredMessage="Digite um CPF" type="Number"/>
				<p:outputLabel value="Telefone Fixo:" />
				<p:inputMask id="telFixo" value="#{profissional.telFixo}"
					maxlength="10" mask="(99) 9999-9999" required="true"
					requiredMessage="Digite um Telefone Fixo" />
				<p:outputLabel value="Telefone Movel:" />
				<p:inputMask id="telMovel" value="#{profissional.telMovel}"
					maxlength="10" mask="(99) 99999-9999" required="true"
					requiredMessage="Digite um Telefone Movel" />
					
					<p:outputLabel value="CEP: " />    
        		<p:inputMask id="cep" value="#{profissional.cep}" maxlength="8" mask="99999-999" required="true" requiredMessage="Digite um CEP">
       			 <p:ajax event="blur" listener="#{profissional.bntCep()}" update="cepatualiza"  />
       		 </p:inputMask>
					<p:fieldset id="cepatualiza">
				
        <p:outputLabel value="Cidade: " /> 
    
         <br></br>
        <p:inputText id="cidade" value="#{profissional.cidade}" disabled="true" /> 
          <br></br>
        <p:outputLabel value="UF: " />
     <br></br>
        <p:inputText id="uf" value="#{profissional.estado}" disabled="true" />
        
       </p:fieldset>
					
				<br></br>	
				<p:outputLabel value="Apelido para sua conta:" />
				<p:inputText id="usuario" value="#{profissional.apelido}"
					required="true" requiredMessage="Digite um Apelido" />
				<p:outputLabel value="E-mail:" />
				<p:inputText id="email" value="#{profissional.email}"
					required="true" requiredMessage="Digite um E-mail" />
				<p:outputLabel value="Senha:" />
				<p:password id="pwd1" value="#{profissional.senha}" match="pwd2"
					label="Senha" required="true"
					requiredMessage="Campo senha é necessário"
					validatorMessage="Senhas não são IGUAIS" />
				<p:outputLabel value="Redigite sua senha:" />
				<p:password id="pwd2" value="#{profissional.resenha}"
					label="Password 2" required="true"
					requiredMessage="Confirme sua senha" />


				<p:outputLabel value="Escreva suas referências:" />
				<p:inputTextarea rows="5" cols="40" counter="display999" maxlength="254" counterTemplate="{0} caracteres restantes" autoResize="false" required="true" requiredMessage="Referência é um campo obrigatório" value="#{profissional.descricao}"/>
   				<br></br>
   				 <h:outputText id="display999" />		

			</h:panelGrid>

			<p:separator style="width 100%" />
		
		
		
			<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
				<h3>Escolha o tipo de trabalho que está procurando:</h3>

				<p:spacer>

					<p:selectOneButton value="#{profissional.tipo}" required="true"
						requiredMessage="Selecione o Tipo de Trabalho">
						<f:selectItem itemLabel="Fixo" itemValue="Fixo" />
						<f:selectItem itemLabel="Freelance" itemValue="Freelance" />
					</p:selectOneButton>
					<p:spacer />

					<h:outputText id="display" value="#{selectOneView.option}"
						style="font-weight: bold" />

					<p:spacer />
				</p:spacer>
				
			</h:panelGrid>
			<p:separator style="width 100%"/>
			<h3>Escolha os dias e horarios que pode trabalhar:</h3>

			<h:panelGrid columns="3" style="margin-bottom:10px" cellpadding="4">

				<p:fieldset legend="Segunda-Feira">
					<p:selectOneButton value="#{profissional.segunda}" required="false"
						requiredMessage="Selecione uma disponibilidade na Segunda-Feira">
						<f:selectItem itemLabel="Disponivel" itemValue="Disponivel" />
					</p:selectOneButton>
					<h:outputText id="display1" value="#{selectOneView.option}"
						style="font-weight: bold" />
					<p />
					<label> Hora Inicial: </label>
					<br />
					<p:calendar value="#{profissional.hora_inicial_segunda}"
						pattern="HH:mm" timeOnly="true" mask="true" class="inputCalendar" showButtonPanel="true" navigator="true" locale="pt_BR"/>
					<br />
					<label> Hora Final: </label>
					<br />
					<p:calendar value="#{profissional.hora_final_segunda}"
						pattern="HH:mm" timeOnly="true" mask="true" showButtonPanel="true" navigator="true" locale="pt_BR"/>
				</p:fieldset>

				<p:fieldset legend="Terça-Feira">
					<p:selectOneButton value="#{profissional.terca}" required="false"
						requiredMessage="Selecione uma disponibilidade na Terça-Feira">
						<f:selectItem itemLabel="Disponivel" itemValue="Disponivel" />
					</p:selectOneButton>
					<h:outputText id="display2" value="#{selectOneView.option1}"
						style="font-weight: bold" />
					<p />
					<label> Hora Inicial: </label>
					<br />
					<p:calendar value="#{profissional.hora_inicial_terca}"
						pattern="HH:mm" timeOnly="true" mask="true" showButtonPanel="true" navigator="true" locale="pt_BR"/>
					<br />
					<label> Hora Final: </label>
					<br />
					<p:calendar value="#{profissional.hora_final_terca}"
						pattern="HH:mm" timeOnly="true" mask="true" class="inputCalendar" showButtonPanel="true" navigator="true" locale="pt_BR"/>
				</p:fieldset>

				<p:fieldset legend="Quarta-Feira">
					<p:selectOneButton value="#{profissional.quarta}" required="false"
						requiredMessage="Selecione uma disponibilidade na Quarta-Feira">
						<f:selectItem itemLabel="Disponivel" itemValue="Disponivel" />
					</p:selectOneButton>
					<h:outputText id="display3" value="#{selectOneView.option2}"
						style="font-weight: bold" />
					<p />
					<label> Hora Inicial: </label>
					<br />
					<p:calendar value="#{profissional.hora_inicial_quarta}"
						pattern="HH:mm" timeOnly="true" mask="true" showButtonPanel="true" navigator="true" locale="pt_BR" />
					<br />
					<label> Hora Final: </label>
					<br />
					<p:calendar value="#{profissional.hora_final_quarta}"
						pattern="HH:mm" timeOnly="true" mask="true" showButtonPanel="true" navigator="true" locale="pt_BR" />
				</p:fieldset>

				<p:fieldset legend="Quinta-Feira">
					<p:selectOneButton value="#{profissional.quinta}" required="false"
						requiredMessage="Selecione uma disponibilidade na Quinta-Feira">
						<f:selectItem itemLabel="Disponivel" itemValue="Disponivel" />
					</p:selectOneButton>
					<h:outputText id="display6" value="#{selectOneView.option3}"
						style="font-weight: bold" />
					<p />
					<label> Hora Inicial: </label>
					<br />
					<p:calendar value="#{profissional.hora_inicial_quinta}"
						pattern="HH:mm" timeOnly="true" mask="true" showButtonPanel="true" navigator="true" locale="pt_BR"/>
					<br />
					<label> Hora Final: </label>
					<br />
					<p:calendar value="#{profissional.hora_final_quinta}"
						pattern="HH:mm" timeOnly="true" mask="true" showButtonPanel="true" navigator="true" locale="pt_BR"/>
				</p:fieldset>

				<p:fieldset legend="Sexta-Feira">
					<p:selectOneButton value="#{profissional.sexta}" required="false"
						requiredMessage="Selecione uma disponibilidade na Sexta-Feira">
						<f:selectItem itemLabel="Disponivel" itemValue="Disponivel" />
					</p:selectOneButton>
					<h:outputText id="display5" value="#{selectOneView.option4}"
						style="font-weight: bold" />
					<p />
					<label> Hora Inicial: </label>
					<br />
					<p:calendar value="#{profissional.hora_inicial_sexta}"
						pattern="HH:mm" timeOnly="true" mask="true" showButtonPanel="true" navigator="true" locale="pt_BR"/>
					<br />
					<label> Hora Final: </label>
					<br />
					<p:calendar value="#{profissional.hora_final_sexta}"
						pattern="HH:mm" timeOnly="true" mask="true" showButtonPanel="true" navigator="true" locale="pt_BR"/>
				</p:fieldset>

				<p:fieldset legend="Sábado">
					<p:selectOneButton value="#{profissional.sabado}" required="false"
						requiredMessage="Selecione uma disponibilidade na Sábado">
						<f:selectItem itemLabel="Disponivel" itemValue="Disponivel" />
					</p:selectOneButton>
					<h:outputText id="display8" value="#{selectOneView.option5}"
						style="font-weight: bold" />
					<p />
					<label> Hora Inicial: </label>
					<br />
					<p:calendar value="#{profissional.hora_inicial_sabado}"
						pattern="HH:mm" timeOnly="true" mask="true" showButtonPanel="true" navigator="true" locale="pt_BR"/>
					<br />
					<label> Hora Final: </label>
					<br />
					<p:calendar value="#{profissional.hora_final_sabado}"
						pattern="HH:mm" timeOnly="true" mask="true" showButtonPanel="true" navigator="true" locale="pt_BR"/>
				</p:fieldset>


				<p:fieldset legend="Domingo">
					<p:selectOneButton value="#{profissional.domingo}" required="false"
						requiredMessage="Selecione uma disponibilidade na Domingo">
						<f:selectItem itemLabel="Disponivel" itemValue="Disponivel" />
					</p:selectOneButton>
					<h:outputText id="display10" value="#{selectOneView.option6}"
						style="font-weight: bold" />
					<p />
					<label> Hora Inicial: </label>
					<br />
					<p:calendar value="#{profissional.hora_inicial_domingo}"
						pattern="HH:mm" timeOnly="true" mask="true" showButtonPanel="true" navigator="true" locale="pt_BR"/>
					<br />
					<label> Hora Final: </label>
					<br />
					<p:calendar value="#{profissional.hora_final_domingo}"
						pattern="HH:mm" timeOnly="true" mask="true" showButtonPanel="true" navigator="true" locale="pt_BR"/>
				</p:fieldset>
	
	

	
			</h:panelGrid>
			
			
	
			
		<p:fieldset legend="Selecione a area de atuação: " >
		
	
			
			
					<br />
					<p:fieldset styleClass="fielcadastro">
					<p:outputLabel value="Para Casa" />
					<br />
					<p:selectOneButton value="#{profissional.marido}" required="false"  >
						<f:selectItem itemLabel="Marido de Aluguel" itemValue="marido"  />
					</p:selectOneButton>
					<br />
					<p:selectOneButton value="#{profissional.faxineiro}"
						required="false" styleClass="tmbutton" >
						<f:selectItem itemLabel="Faxineiro(a)" itemValue="faxineiro" />
					</p:selectOneButton>
					<br />
					<p:selectOneButton value="#{profissional.limpeza}" required="false" styleClass="tmbutton" >
						<f:selectItem itemLabel="Limpeza" itemValue="limpeza" />
					</p:selectOneButton>
					</p:fieldset>
					
					<p:fieldset styleClass="fielcadastro">
					
					<p:outputLabel value="Eventos" />
					<br />
					
					<p:selectOneButton value="#{profissional.garcom}" required="false" styleClass="tmbutton" >
						<f:selectItem itemLabel="Garcom" itemValue="garcom" />
					</p:selectOneButton>
					<br />
					<p:selectOneButton value="#{profissional.bartender}"
						required="false" styleClass="tmbutton">
						<f:selectItem itemLabel="Bartender" itemValue="bartender" />
					</p:selectOneButton>
					<br />
					<p:selectOneButton value="#{profissional.cozinheiro}"
						required="false">
						<f:selectItem itemLabel="Cozinheiro(a)" itemValue="cozinheiro" styleClass="tmbutton" />
					</p:selectOneButton>
					<br />
					<p:selectOneButton value="#{profissional.churrasqueiro}"
						required="false">
						<f:selectItem itemLabel="Churrasqueiro" itemValue="churrasqueiro" />
					</p:selectOneButton>
					<br />
					<p:selectOneButton value="#{profissional.confeteiro}"
						required="false">
						<f:selectItem itemLabel="Confeteiro(a)" itemValue="confeteiro" styleClass="tmbutton" />
					</p:selectOneButton>
					<br />
					<p:selectOneButton value="#{profissional.fotografias}"
						required="false">
						<f:selectItem itemLabel="Fotografias" itemValue="fotografias" styleClass="tmbutton" />
					</p:selectOneButton>
					</p:fieldset>
					
					<p:fieldset styleClass="fielcadastro">
					
					<p:outputLabel value="Beleza Feminina" />
					<br/>
					<p:selectOneButton value="#{profissional.manicure}"
						required="false">
						<f:selectItem itemLabel="Manicure" itemValue="manicure" styleClass="tmbutton" />
					</p:selectOneButton>
					<br/>
					<p:selectOneButton value="#{profissional.maquiagem}"
						required="false">
						<f:selectItem itemLabel="Maquiagem" itemValue="maquiagem" styleClass="tmbutton" />
					</p:selectOneButton>
					</p:fieldset>
					
					<p:fieldset styleClass="fielcadastro">
					
					<p:outputLabel value="Outros"/>
					<br/>
					<p:selectOneButton value="#{profissional.baba}" required="false" styleClass="tmbutton" >
						<f:selectItem itemLabel="Babá" itemValue="baba" />
					</p:selectOneButton>
					<br/>
					<p:selectOneButton value="#{profissional.marketing}"
						required="false">
						<f:selectItem itemLabel="Maketing de Midias Sociais"
							itemValue="marketing" styleClass="tmbutton" />
					</p:selectOneButton>
					<br/>
					<p:selectOneButton value="#{profissional.contabeis}"
						required="false" tyleClass="tmbutton" >
						<f:selectItem itemLabel="Serviços Contábeis" itemValue="contabeis" />
					</p:selectOneButton>
					<br/>
					<p:selectOneButton value="#{profissional.motorista}"
						required="false">
						<f:selectItem itemLabel="Motorista de carro" itemValue="motorista" styleClass="tmbutton"  />
					</p:selectOneButton>
					</p:fieldset>
			</p:fieldset>
		<p:separator style="width 100%"/>

			<p:commandButton value="Cadastrar" id="nonAjax"
				actionListener="#{profissional.btcadastrar()}" ajax="false" styleClass="botao" />


		</p:fieldset>


	</h:form>
	
	
	<pingendo  style="cursor:pointer;position: fixed;bottom: 10px;right:10px;padding:4px;background-color: #00b0eb;border-radius: 8px; width:250px;display:flex;flex-direction:row;align-items:center;justify-content:center;font-size:14px;color:white; font-family:Arial">
       <strong><a class="text-center text-white" href="https://www.facebook.com/john.proencio" target="_blank" style="color:white;">Proencio |</a></strong> 
       <strong><a class="text-center text-white" href="https://www.facebook.com/paulino.lukas" target="_blank" style="color:white;">| Paulino</a></strong> 
      </pingendo>
      
       <script type="text/javascript">
           PrimeFaces.locales['pt_BR'] = {
                closeText: 'Fechar',
                prevText: 'Anterior',
                nextText: 'Próximo',
                currentText: 'Atual',
                monthNames: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],
                monthNamesShort: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
                dayNames: ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'],
                dayNamesShort: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'],
                dayNamesMin: ['D', 'S', 'T', 'Q', 'Q', 'S', 'S'],
                weekHeader: 'Semana',
                firstDay: 0,
                isRTL: false,
                showMonthAfterYear: false,
                yearSuffix: '',
                timeOnlyTitle: 'Só Horas',
                timeText: 'Tempo',
                hourText: 'Hora',
                minuteText: 'Minuto',
                secondText: 'Segundo',
                ampm: false,
                month: 'Mês',
                week: 'Semana',
                day: 'Dia',
                allDayText: 'Todo o Dia'
            };
     </script>  

</h:body>

</html>
