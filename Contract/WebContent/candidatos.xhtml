<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">


<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<link rel="shortcut icon" type="image/x-png" href="#{request.contextPath}/img/fav1.png"/>
	
	
	<link rel="StyleSheet" type="text/css" href="css/css.css"
		media="screen"></link>
	<title>Candidatos a Vagas</title>
	
</h:head>

<h:body onload="#{empregadorView.Pesquisa()}">


	<nav class="inicio">
	
	<div id="imgmenu">
		<h:graphicImage
			value="/img/logo final fundo branco pequeno redondo.png">
		</h:graphicImage>

		<div id="botoes">



		</div>

	</div>

	</nav>
	<h:form>  
    <p:growl id="messages"/>
 
    <p:menubar styleClass="menu"  style="border: none !important">
      <p:submenu label="Empregador" icon="ui-icon-person">
      <p:menuitem value="Minha Pagina" url="paginaempregador.xhtml" icon="ui-icon-arrowreturnthick-1-e" />
             <p:separator></p:separator>
            <p:menuitem value="Publicar uma Vaga" url="cadastrodeservicos.xhtml" icon="ui-icon-arrowreturnthick-1-w" />
            
             <p:separator></p:separator>
            <p:menuitem value="Suas Publicacoes" url="suaspublicacoes.xhtml" icon="ui-icon-arrowreturnthick-1-e" />
            
            
         
            
            
        </p:submenu>
 
        <p:submenu label="Profissional" icon="ui-icon-search">
          
               <p:menuitem value="Todos os Profissionais" url="todosprofissionais.xhtml" icon="ui-icon-arrowreturnthick-1-e" />
               <p:separator></p:separator>
            <p:menuitem value="Avaliar Profissionais" url="avaliarprofissionais" icon="ui-icon-arrowreturnthick-1-e" />
            <p:separator></p:separator>
             <p:menuitem value="Contract Messages" url="empregadorSelecionaChat.xhtml" icon="ui-icon-arrowreturnthick-1-e" />
               <p:separator></p:separator>
            <p:menuitem value="Candidatos a Vagas" url="empregadorcandidatos.xhtml" icon="ui-icon-arrowreturnthick-1-e" />
            <p:separator></p:separator>
            <p:menuitem value="Avaliacoes Recebidas" url="empregadoravaliacoes.xhtml" icon="ui-icon-arrowreturnthick-1-e" />
           
        </p:submenu>
 
        <p:submenu label="Meu Perfil" icon="ui-icon-gear">
         <p:menuitem value="Editar Perfil" url="editarempregador.xhtml" icon="ui-icon-arrowreturnthick-1-e" />
               <p:separator></p:separator>
          <p:menuitem value="Alterar Foto" url="paginaempregadorupload.xhtml" icon="ui-icon-arrowreturnthick-1-e" />
               <p:separator></p:separator>
              
              
            
            
        </p:submenu>
 
     
 
        <f:facet name="options">
            
<p:commandButton value="Logout" id="ajax" action="index.xhtml" actionListener="#{loga.logout2()}" />        </f:facet>
    </p:menubar>
</h:form>
	<p:layout style="min-width:400px;min-height:700px;">
	
		<p:layoutUnit position="west" resizable="false" size="320"
			minSize="40" maxSize="320">
			
			<f:facet name="header">
				<p:graphicImage value="#{empregadorView.imagem}" width="290"
						height="290" id="imgprofile" stream="false" ></p:graphicImage>
			</f:facet>
			
	
			<h:form>
				
				<p:panelGrid columns="1" style="min-width:310px">
						<h:outputText value="#{empregadorView.apelido}" style="color: #12bbad;"/>
						<h:outputText value="#{empregadorView.nota}" />
						<h:outputText value="#{empregadorView.avaliacao}"/>
						<h:outputText value="#{empregadorView.estado}" />
						<h:outputText value="#{empregadorView.cidade}" />
						<h:outputText value="Bem vindo a página de aprovações de candidatos a vagas disponibilizadas por 
						você, é permitido apenas um profissional por vaga,na dúvida ,contacte o profissional  via CHAT!
						" style="color:olive;"/>
						
						
				</p:panelGrid>
			<br/>
			</h:form>
					
					
					 		
		</p:layoutUnit>

		
    
      <h:form>
			<p:layoutUnit position="center">
				
				
				<p:repeat value="#{candidatos.lstProfissionalFiltrada}" var="s">
						<h:panelGrid columns="1" style="width:100%"
							columnClasses="logo,detail">
	
	
							<p:outputPanel>
										
											
									<h:panelGrid columns="1" cellpadding="5" >
											<p:fieldset legend="#{s.apelido}" >
												<h:panelGrid columns="2" cellpadding="5" >
													<p:outputLabel value="E-Mail:" />
													<h:outputText value="#{s.email}" style="font-weight: bold" />
												</h:panelGrid>
												<h:panelGrid columns="2" cellpadding="5" >
													<p:outputLabel value="Estado:" />
													<h:outputText value="#{s.estado}" style="font-weight: bold" />
												</h:panelGrid>
												<h:panelGrid columns="2" cellpadding="5" >
													<p:outputLabel value="Cidade:" />
													<h:outputText value="#{s.cidade}" style="font-weight: bold" />
												</h:panelGrid>
												
												<h:panelGrid columns="4" cellpadding="5" >
													<p:commandButton value="Visualizar perfil" id="cand" actionListener="#{perfil.ProfissionalCodigo(s.codigo)}" action="perfilprofissional.xhtml"/>
													<p:commandButton value="Aprovar" id="aprovar" actionListener="#{negociacoes.Aprovado(s.codigo)}"/>
													<p:commandButton value="Recusar" id="recusar" actionListener="#{negociacoes.Recusado(s.codigo)}"/>
													<p:commandButton value="Chat" id="chat" actionListener="#{chatempregador.buscachatEmpregador(s.codigo)}" action="chatProfissional.xhtml"/>
												</h:panelGrid>
											
											</p:fieldset>
										</h:panelGrid>
					
							</p:outputPanel>
						 </h:panelGrid>
					</p:repeat>	 
			</p:layoutUnit>
		</h:form>	
	</p:layout>




	<pingendo
		style="cursor:pointer;position: fixed;bottom: 10px;right:10px;padding:4px;background-color: #00b0eb;border-radius: 8px; width:250px;display:flex;flex-direction:row;align-items:center;justify-content:center;font-size:14px;color:white; font-family:Arial">
	<strong><a class="text-center text-white"
		href="https://www.facebook.com/john.proencio" target="_blank"
		style="color: white;">Proencio |</a></strong> <strong><a
		class="text-center text-white"
		href="https://www.facebook.com/paulino.lukas" target="_blank"
		style="color: white;">| Paulino</a></strong> </pingendo>

</h:body>
</html>
